# ************************************
# Vhost template generated by build script.
# ************************************

<VirtualHost *:443>
 ServerName demoserver.com
 DocumentRoot /var/www/html/docroot

 SSLEngine on
 SSLCipherSuite AES256+EECDH:AES256+EDH
 SSLProtocol All -SSLv2 -SSLv3
 SSLHonorCipherOrder On
 SSLCompression off
 SSLCertificateFile /usr/local/bin/demoserver.com.pem
 SSLCertificateKeyFile /usr/local/bin/demoserver.com.key

 <Directory /var/www/html/docroot>
   AllowOverride All
   Options -Indexes +FollowSymLinks
   Require all granted
 </Directory>

</VirtualHost>
