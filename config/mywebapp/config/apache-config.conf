# ************************************
# Vhost template generated by build script.
# ************************************
<VirtualHost *:80>
  ServerAdmin webmaster@dockadrupal.localhost
  ServerName dockadrupal.localhost
  ServerAlias www.dockadrupal.localhost
  DocumentRoot /var/www/html/web

  ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory /var/www/html/web>
    AllowOverride All
    Options -Indexes +FollowSymLinks
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost _default_:443>
  ServerAdmin webmaster@dockadrupal.localhost
  ServerName dockadrupal.localhost
  ServerAlias www.dockadrupal.localhost
  DocumentRoot /var/www/html/web

  ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

  SSLEngine on
  SSLCipherSuite AES256+EECDH:AES256+EDH
  SSLProtocol All -SSLv2 -SSLv3
  SSLHonorCipherOrder On
  SSLCompression off
  SSLCertificateFile /usr/local/bin/dockadrupal.localhost.pem
  SSLCertificateKeyFile /usr/local/bin/dockadrupal.localhost.key

  <Directory /var/www/html/web>
    AllowOverride All
    Options -Indexes +FollowSymLinks
    Require all granted
  </Directory>
</VirtualHost>
